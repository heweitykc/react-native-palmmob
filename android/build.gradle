
buildscript {
    repositories {
        jcenter()
        maven { url 'https://repo1.maven.org/maven2/' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 100
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

repositories {
    mavenCentral()
    maven { url 'https://repo1.maven.org/maven2/' }
}

dependencies {    
    compile 'com.facebook.react:react-native:+'
    api fileTree(dir: 'libs', include: ['*.jar','*.aar'])

    implementation "com.umeng.umsdk:common:9.4.2"
    implementation "com.umeng.umsdk:asms:1.4.1"
    implementation "com.umeng.umsdk:apm:1.4.2"

    implementation "com.android.billingclient:billing:4.0.0"

    // implementation  'com.umeng.umsdk:oaid_lenovo:latest.integration'
    // implementation  'com.umeng.umsdk:oaid_mi:latest.integration'
    // implementation  'com.umeng.umsdk:oaid_oppo:latest.integration'
    // implementation  'com.umeng.umsdk:oaid_vivo:latest.integration'
}
  